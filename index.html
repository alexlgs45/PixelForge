<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pixel Forge - Mods Minecraft</title>
  <style>
    /* Style général de la page */
    body {
      background: linear-gradient(to bottom, #1e1e1e, #2b2b2b);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #f39c12;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ddd;
    }

    /* Boutons stylés */
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .btn-download {
      background-color: #27ae60;
      color: white;
    }

    .btn-download:hover {
      background-color: #2ecc71;
      transform: scale(1.1);
    }

    .btn-gallery {
      background-color: #2980b9;
      color: white;
    }

    .btn-gallery:hover {
      background-color: #3498db;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Pixel Forge</h1>
  <p>Bienvenue sur votre plateforme de mods Minecraft ! Glissez vos fichiers .jar pour les installer facilement.</p>

  <button class="btn btn-download" onclick="alert('Téléchargement du mod en préparation !')">Télécharger le mod</button>
  <button class="btn btn-gallery" onclick="alert('Galerie des mods bientôt disponible !')">Voir la galerie</button>

  <footer>
    &copy; 2025 Pixel Forge. Tous droits réservés.
  </footer>
</body>
</html>
