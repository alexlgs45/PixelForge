<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pixel Forge - Crée ton mod Minecraft</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #f39c12;
      text-shadow: 2px 2px 5px #000;
    }

    textarea {
      width: 80%;
      height: 300px;
      margin-top: 20px;
      background: #2b2b2b;
      color: #fff;
      border: 2px solid #f39c12;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Pixel Forge - Crée ton mod Minecraft</h1>
  <p>Écris ton code ci-dessous puis télécharge-le pour l’utiliser comme base de mod.</p>

  <textarea id="modCode" placeholder="// Écris ton code ici..."></textarea><br>
  <button onclick="downloadMod()">Télécharger le mod</button>

  <script>
    function downloadMod() {
      const code = document.getElementById('modCode').value;
      const blob = new Blob([code], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'mon_mod.txt'; // Tu peux changer en .json si tu veux
      link.click();
    }
  </script>
</body>
</html>
